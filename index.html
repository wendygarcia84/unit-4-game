<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Star Wars RPG!</h1>
    <section class="characters-area">
        <div class="character">
            <h4>Obi-Wan Kenobi</h4>
            <img src="assets/images/obi-wan-kenobi.jpg" alt="Obi wan Kenobi" base-power="8" attack-power="8">
            <p class="hp">120</p>
        </div>
        <div class="character">
            <h4>Luke Skywalker</h4>
            <img src="assets/images/luke-skywalker.jpeg" alt="Luke Skylwalker" base-power="5" attack-power="5">
            <p class="hp">100</p>
        </div>
        <div class="character">
            <h4>Darth Sidious</h4>
            <img src="assets/images/darth sidious.png" alt="Darth Sidious">
            <p class="hp">150</p>
        </div>
        <div class="character">
            <h4>Kylo Ren</h4>
            <img src="assets/images/kylo ren.jpg" alt="Kylo Ren" counter-attack="25">
            <p class="hp">180</p>
        </div>
    </section>
    <div class="enemies"></div>
    <div class="oponent"></div>
    
    <script src="assets/javascript/game.js"></script>
</body>
</html>
