<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <h1>Star Wars RPG!</h1>

    <h3>Characters Section</h5>
    <section class="characters-section">
        <div class="character player" base-power="8" counter-attack-power="8" health-points="120">
            <h4>Obi-Wan Kenobi</h4>
            <img src="assets/images/obi-wan-kenobi.jpg"  alt="Obi wan Kenobi" >
            <p class="hp">120</p>
        </div>
        <div class="character player" base-power="15" counter-attack-power="5" health-points="100">
            <h4>Luke Skywalker</h4>
            <img src="assets/images/luke-skywalker.jpeg"  alt="Luke Skylwalker" >
            <p class="hp">100</p>
        </div>
        <div class="character player" base-power="2" counter-attack-power="20" health-points="150">
            <h4>Darth Sidious</h4>
            <img src="assets/images/darth sidious.png"  alt="Darth Sidious" >
            <p class="hp">150</p>
        </div>
        <div class="character player" base-power="1" counter-attack-power="28" health-points="180">
            <h4>Kylo Ren</h4>
            <img src="assets/images/kylo ren.jpg"  alt="Kylo Ren" >
            <p class="hp">180</p>
        </div>
    </section>

    <h3>Enemies Available to Attack</h3>
    <section class="enemies-section">
        <div class="enemies"></div>
    </section>

    <h3>Fight Section</h3>
    <section class="fight-section">
        <button class="fight">Fight!</button>
    </section>

    <h3>Defender</h3>
    <section class="opponent-section">
    </section>

    <section class="status-section">
        <p class="status"></div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>

</body>
</html>
